<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- heading part -->
    <header>
        <h1 class="text-lg font-semibold text-center text-sky-400 pt-5">Money Expenses & Savings</h1>
    </header>
    <main>
        <div class="grid grid-cols-2 gap-4 px-12 py-4">
            <!-- picture part -->
            <div class="">
                <img src="image/23159.jpg" alt="">
            </div>
            <div>
                <!-- income form  -->
                <div class="text-center">
                    <h3 class="font-semibold py-3">Income</h3>
                    <h3>Income: <input id="income" class="border border-slate-300 w-40" type="text" name="" id="">
                    </h3>
                </div>
                <!-- expenses form  -->

                <div class="text-center">
                    <h3 class="font-semibold  py-2">Expenses</h3>
                    <h3 class="py-2">Food: <input id="food" class="border border-slate-300 w-40" type="text" name=""
                            id="">
                    </h3>
                    <h3 class="py-2">Rent: <input id="rent" class="border border-slate-300 w-40" type="text" name=""
                            id="">
                    </h3>
                    <h3 class="py-2">Cloths: <input id="cloths" class="border border-slate-300 w-40" type="text" name=""
                            id="">
                    </h3>
                    <button id="calc"
                        class="p-1 border border-slate-300 rounded bg-sky-500/100 items-center text-white">Calculate</button>
                </div>
                <!-- total expenses, balance, savings  -->
                <div class="text-center">
                    <h3 class="font-semibold  py-3">Total Expenses : <span id="expenses"> 0 </span> </h3>
                    <h3 class="font-semibold  py-1">Balance : <span id="balance"> 0 </span> </h3>
                    <h3 class="py-2">Save: <input class="border border-slate-300 w-10" type="text" name=""
                            id="saving-value"> %
                        <button id="save"
                            class="p-1 border border-slate-300 rounded bg-sky-500/100 items-center text-white">Save</button>
                    </h3>
                    <h3 class="font-semibold py-2">Saving Amount : <span id="saving-amount"> 0 </span> </h3>
                    <h3 class="font-semibold ">Remaining Balance : <span id="remaining-balance"> 0 </span></h3>
                </div>

            </div>

        </div>
    </main>
    <!-- tailwindcss cdn  -->
    <script src="js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
